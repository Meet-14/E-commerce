<div class="box">
    <div class="grid grid-cols-6">

        <div class="col-span-3">
            <div class="flex items-center w-full">
                <img class="w-[5rem] h-[5-rem] object-cover object-top" [src]="orderItems.product.imageUrl" alt="">

                <div class="ml-14">
                    <p class="font-semibold text-lg">{{orderItems.product.title}}</p>
                    <p class="font-semibold text-gray-300">Size: {{orderItems.size}}</p>
                    <p class="font-semibold text-gray-300">Color: {{orderItems.product.color}}</p>
                </div>
            </div>
        </div>

        <div class="col-span-2">
            <p class="font-semibold text-sm line-through">Price: ${{orderItems.product.price}}</p>
            <p class="font-semibold text-lg">Price: ${{orderItems.product.discountedPrice}}</p>
            <p class="font-semibold text-green-600">Diccount:{{orderItems.product.discountPersent}}%</p>
        </div>
        <div class="col-span-1">
            <p class="font-semibold">Order Status: {{orderStatus}}</p>
        </div>
    </div>
</div>
