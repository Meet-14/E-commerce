<div class="pt-10">
    <main class="px-32 sm:px-6 lg:px-32 pb-10">
        <div class="flex justify-between border-gray-200 pb-6 pt-20">
            <h1 class="text-4xl font-bold text-slate-300 pl-5">Products</h1>
            <div class="flex items-center">
                <div class="text-white pr-5">
                    <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">
                        Sort
                    </button>
                    <mat-menu #menu="matMenu">
                        <button (click)="handleSingleSelectFilter('price_high','sort')" mat-menu-item>Price: high-low</button>
                        <button (click)="handleSingleSelectFilter('price_low','sort')" mat-menu-item>Price: low-high</button>
                    </mat-menu>
                </div>
            </div>
        </div>

        <mat-divider class="bg-white"></mat-divider>

        <section class="pt-6">
            <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
                <div>
                    <div class="flex items-center justify-between">
                        <p class="text-lg text-teal-100">Filters</p>
                        <mat-icon>filter_list</mat-icon>
                    </div>
                    <form class="hidden lg:block">
                        <div *ngFor="let item of filterData" class="">
                            <div class="py-6">
                                <h3 class="pl-3">{{item.name}}</h3>
                                <div class="pt-6" id="filter-section-0">
                                    <div class=" scroll-py-4">
                                        <div class="" *ngFor="let option of item.options">
                                            <div class="flex text-white items-center">
                                                <mat-checkbox id="'filter - '+ option.value" [name]="item.id"
                                                    [value]="option.value" (click)="handleMultipleSelectFilter(option.value,item.id)" color="accent">
                                                    <span class="text-white text-sm">{{option.label}}</span>
                                                </mat-checkbox>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <mat-divider class="bg-white"></mat-divider>
                        </div>
                        <div *ngFor="let item of singleFilterData" class="">
                            <div class="py-6">
                                <span class="text-slate-400">{{item.name}}</span>
                                <div class="pt-6" id="filter-section-0">
                                    <div class=" scroll-py-4">
                                        <div class="" *ngFor="let option of item.options">
                                            <div class="flex items-center">
                                                <mat-radio-button (click)="handleSingleSelectFilter(option.value,item.id)" id="'filter - '+ option.value" [name]="item.id"
                                                    [value]="option.value" color="accent">
                                                    <span class="text-white text-sm">{{option.label}}</span>
                                                </mat-radio-button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <mat-divider class="bg-white"></mat-divider>
                        </div>
                    </form>
                </div>
                <div class="lg:col-span-3">
                    <div class="flex flex-wrap justify-evenly">
                        <ng-container *ngFor="let item of product">
                            <app-products-cars [product]="item"></app-products-cars>
                        </ng-container>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
