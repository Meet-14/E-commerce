<div (click)="navigate()" class="productCard w-[17rem] m-3 transition-all cursor-pointer">

    <div class="h-[20rem]">
        <img class="h-full w-full" [src]="product.imageUrl" alt="">
    </div>
    <div class="textPart p-3 bg-black">

        <div>
            <p class="opacity-80">{{product.brand}}</p>
            <p>{{product.title}}</p>
            <p class="text-gray-600">{{product.color}}</p>
        </div>
        <div class="flex flex-wrap space-x-2 items-center">
            <p class="opacity-30">${{product.price}}</p>
            <p class="text-lg">${{product.discountedPrice}}</p>
            <p class="text-green-500">{{product.discountPersent}}% off</p>

        </div>
    </div>

</div>
