<div class="mt-24 space-y-5 px-5 lg:px-20">
    <ng-container class="b">
        <div class="p-5 rounded-md box my-2">
            <app-address-card [address]="order.shippingAddress"></app-address-card>
        </div>

        <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 relative justify-between py-5">
            <div class="col-span-2">
                <div class="space-y-3 box rounded-md">
                    <div *ngFor="let product of order.orderItems">
                        <app-cart-item [cartItem]="product" [shoshowButton]="false"></app-cart-item>
                        <mat-divider></mat-divider>
                    </div>
                </div>
            </div>
            <section class="col-span-1 px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
                <ng-container>
                    <div class="box p-5 rounded-sm">
                        <p class="font-bold pb-3 text-gray-400">PRICE DETAILS</p>
                        <mat-divider class="bg-gray-300"></mat-divider>
                        <div class="space-y-3">
                            <div class="flex justify-between pb-3 pt-2">
                                <span>Total Priee</span>
                                <span>{{order.totalPrice}}</span>
                            </div>
                            <div class="flex justify-between pb-3">
                                <span>Total Discount</span>
                                <span class="text-green-400">-{{order.discount}}</span>
                            </div>
                            <div class="flex justify-between pb-2">
                                <span>Delivery Charge</span>
                                <span class="text-green-400">Free</span>
                            </div>
                            <mat-divider class="bg-gray-300"></mat-divider>
                            <div class="flex justify-between font-semibold text-lg">
                                <span>Total Amount</span>
                                <span>${{order.totalDiscountdPrice}}</span>
                            </div>
                            <button (click)="navigate()" mat-raised-button class="w-full text-lg mt-8 p-28 px-10" color="accent">Payment</button>
                        </div>
                    </div>
                </ng-container>
            </section>
        </div>

    </ng-container>
</div>
