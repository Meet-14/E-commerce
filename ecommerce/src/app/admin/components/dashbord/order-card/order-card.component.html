<div class="box">
    <div class="grid grid-cols-6">
        <div class="col-span-3">
            <div class="flex items-center w-full">
                <img class="w-[5rem] h-[5-rem] object-cover object-top" [src]="orderItems.product.imageUrl" alt="">

                <div class="mx-14">
                    <p class="font-semibold text-lg">{{orderItems.product.title}}</p>
                    <p class="text-sm text-gray-300">Size: {{orderItems.size}}</p>
                    <p class="text-sm text-gray-300">Color: {{orderItems.product.color}}</p>
                </div>
            </div>
        </div>

        <div class="">
            <p class="font-semibold text-sm">Price: ${{orderItems.product.price}}</p>
            <p class="font-semibold text-lg text-green-600">discountedPrice: ${{orderItems.product.discountedPrice}}</p>
        </div>
        <div class="col-span-2 p-3">
            <p class="font-semibold">Status: {{orderStatus}}</p>
        </div>

        <p class="font-semibold text-lg">Change State :</p>
        <div class="flex w-full">
            <div class="pr-3"><button (click)="confirmOrder()" mat-flat-button>confirmed</button></div>
            <div class="pr-3"><button (click)="shipOrder()" mat-flat-button>Shipped</button></div>
            <div class="pr-3"><button (click)="deleverOrder()" mat-flat-button>delivered</button></div>
            <div class="pr-3"><button (click)="calcleOrder()" mat-flat-button>Cancle</button></div>
            <div><button (click)="deleteOrder()" mat-flat-button>Delete</button></div>
        </div>

    </div>
</div>
