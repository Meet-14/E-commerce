<div class="p-11 text-white px-5 lg:px-20">
    <h1 class="text-lg font-bold text-center">Orders</h1>
    <div class="lg:grid grid-cols-4 flex-row flex gap-5">
        <div class="col-span-3 space-y-5">
            <div class="space-y-5" *ngFor="let item of orderData">
                <div *ngFor="let data of item.orderItems">
                    <app-order-card [orderId]="item._id" [orderItems]="data" [orderStatus]="item.orderStatus"></app-order-card>
                </div>
            </div>
        </div>
    </div>
</div>
