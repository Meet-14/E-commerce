<div class="box">
    <div class="grid grid-cols-6">

        <div class="col-span-3">
            <div class="flex items-center w-full">
                <img class="w-[5rem] h-[5-rem] object-cover object-top" [src]="product.imageUrl" alt="">

                <div class="ml-14">
                    <p class="font-semibold text-lg">{{product.brand}}</p>
                    <p class="font-semibold text-lg">{{product.title}}</p>
                    <p class="font-semibold text-gray-300">{{product.color}}</p>
                </div>
            </div>
        </div>
        <div class="col-span-1">
            <p class="font-semibold">Price:${{product.price}}</p>
            <p class="font-semibold">DiscountedPrice:${{product.discountedPrice}}</p>
            <p class="font-semibold text-green-500">DiscountPersent:{{product.discountPersent}}%</p>
        </div>
        <div class="">
            <div class="p-2">
                <button (click)="deleteProduct()" mat-flat-button>Delete</button>
            </div>
            <div class="p-2">
                <button (click)="editProduct()" mat-flat-button>Edit</button>
            </div>
        </div>
    </div>
</div>
