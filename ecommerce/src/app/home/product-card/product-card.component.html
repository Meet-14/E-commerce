<div class="box1" (click)="navigate()">
    <div class="card">
        <img src="{{product.imageUrl}}" alt="" class="card-img img-fluid">
        <div class="card-details p-2">
            <h3 class="card-brand text-black">{{product.brand}}</h3>
            <p class="card-product-name">{{product.title}}</p>
            <p class="card-price">{{product.price}}</p>
        </div>
    </div>
</div>
