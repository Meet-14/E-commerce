<div class="">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let item of carouselData; let i = index" type="button"
              data-bs-target="#carouselExampleIndicators"
              [class.active]="currentSlide === i" aria-current="true"></button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let item of carouselData; let i = index" class="carousel-item" [class.active]="currentSlide === i">
        <img [src]="item.Path" class="d-block w-100" alt="{{ item.caption }}">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
